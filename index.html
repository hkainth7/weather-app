<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/functions.js" defer="defer"></script>
    <script src="scripts/main.js" defer="defer"></script>
</head>
<body>
    <div id="wrapper">
        <section class="city">
            <h1 id="city-name"></h1>
            <p class="date" ></p>
        </section>
        <picture>
            <img id="weatherIcon" src="" alt="">
        </picture>
        <section class="temperature">
            <p class="degrees"><span id="temp"></span>&deg;C</p>
            <p>-------------</p>
            <p id="description"></p>
            <article class="max-min">
                <p id="max-temp"></p>
                <p>/</p>
                <p id="min-temp"></p>
            </article>
        </section>
        <section class="forecast">
            <article>
                <p>Humidity</p>
                <p id="humidity"></p>
            </article>
            <article>
                <p>Visibility</p>
                <p id="visibility"></p>
            </article>
            <article>
                <p>Pressure</p>
                <p id="pressure"></p>
            </article>
            
        </section>
    </div>
</body>
</html>
